<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - TUT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .category-item {
            padding: 2rem;
            text-align: center;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .category-item:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">TUT</a>
            
    </div>
        <div class="nav-links">
            <a href="home.html">Мо</a>
            <a href="categories.html">Категорияҳо</a>
            <a href="products.html">Маҳсулотҳо</a>
            <a href="cart.html">Карта</a>
            <a href="login.html">Воридшави</a>
            <button class="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <section class="categories" style="padding: 6rem 2rem;">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-item">Электроника</div>
            <div class="category-item">Муд ва Либоса</div>
            <div class="category-item">Хона ва боғ</div>
            <div class="category-item">Варзишӣ</div>
        </div>
    </section>

    <script src="categories.js"></script>
</body>
</html>
