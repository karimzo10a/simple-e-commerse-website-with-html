<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUT E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">TUT</a>
            
        </div>
        <div class="nav-links">
            <a href="home.html">Мо</a>
            <a href="categories.html">Категорияҳо</a>
            <a href="products.html">Маҳсулотҳо</a>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
            <div class="user-menu">
                <i class="fas fa-user"></i>
                <div class="user-dropdown">
                    <a href="login.html" id="loginBtn">Воридшави</a>
                    <a href="register.html" id="registerBtn">Бақайдгири</a>
                </div>
            </div>
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <section id="categories" class="categories">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-item">Электроника</div>
            <div class="category-item">Муд ва Либоса</div>
            <div class="category-item">Хона ва боғ</div>
            <div class="category-item">Варзишӣ</div>
        </div>
    </section>

    <section id="products" class="products">
        <h2>Маҳсулоти пешниҳодшуда</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically added via JS -->
        </div>
    </section>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Воридшави</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Воридшави</button>
            </form>
            <div class="social-login">
                <button class="google-btn"><i class="fab fa-google"></i> Google</button>
                <button class="apple-btn"><i class="fab fa-apple"></i> Apple</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
